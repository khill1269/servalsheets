apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "servalsheets.fullname" . }}
  labels:
    {{- include "servalsheets.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      {{- include "servalsheets.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "servalsheets.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "servalsheets.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["npm", "run", "start:http"]
          ports:
            - name: http
              containerPort: {{ .Values.config.httpPort }}
              protocol: TCP
          env:
            - name: NODE_ENV
              value: {{ .Values.config.nodeEnv | quote }}
            - name: HTTP_PORT
              value: {{ .Values.config.httpPort | quote }}
            - name: LOG_LEVEL
              value: {{ .Values.config.logLevel | quote }}
            - name: LOG_FORMAT
              value: {{ .Values.config.logFormat | quote }}
            - name: RATE_LIMIT_WINDOW_MS
              value: {{ .Values.config.rateLimitWindowMs | quote }}
            - name: RATE_LIMIT_MAX_REQUESTS
              value: {{ .Values.config.rateLimitMaxRequests | quote }}
            {{- if .Values.config.corsAllowedOrigins }}
            - name: CORS_ALLOWED_ORIGINS
              value: {{ .Values.config.corsAllowedOrigins | quote }}
            {{- end }}
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: {{ .Values.google.credentialsPath | quote }}
            {{- if .Values.oauth.redirectUri }}
            - name: OAUTH_REDIRECT_URI
              value: {{ .Values.oauth.redirectUri | quote }}
            {{- end }}
            {{- if .Values.oauth.allowedRedirectUris }}
            - name: ALLOWED_REDIRECT_URIS
              value: {{ .Values.oauth.allowedRedirectUris | quote }}
            {{- end }}
            {{- if or .Values.oauth.existingSecret }}
            - name: OAUTH_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.oauth.existingSecret }}
                  key: {{ .Values.oauth.clientIdKey }}
            - name: OAUTH_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.oauth.existingSecret }}
                  key: {{ .Values.oauth.clientSecretKey }}
            - name: SESSION_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.oauth.existingSecret }}
                  key: {{ .Values.oauth.sessionSecretKey }}
            {{- end }}
          volumeMounts:
            - name: google-credentials
              mountPath: /etc/google
              readOnly: true
            - name: tmp
              mountPath: /tmp
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          lifecycle:
            preStop:
              exec:
                command: ["/bin/sh", "-c", "sleep 15"]
      volumes:
        - name: google-credentials
          secret:
            secretName: {{ .Values.google.existingSecret | default (printf "%s-google" (include "servalsheets.fullname" .)) }}
            items:
              - key: {{ .Values.google.serviceAccountKey }}
                path: service-account.json
        - name: tmp
          emptyDir: {}
      terminationGracePeriodSeconds: 30
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

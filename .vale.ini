# Vale prose linter configuration
# See: https://vale.sh/docs/topics/config/

StylesPath = .vale/styles
MinAlertLevel = suggestion

# Ignore patterns
[*.{md,mdx}]
# Ignore code blocks, inline code, and URLs
BlockIgnores = (?s) *```[^`]+```
TokenIgnores = (\$[^\s]+\$), (`[^`]+`), (https?://[^\s]+)

# Glob patterns for files to check
# Only check docs, not generated or archived content
BasedOnStyles = Vale, write-good, proselint

# Override specific rules
Vale.Terms = NO
Vale.Spelling = NO
write-good.TooWordy = warning
write-good.Passive = suggestion
write-good.Weasel = warning
proselint.Typography = warning

# Custom rules for technical documentation
[*.md]
# Technical docs are OK to use "simply", "just", "easy"
write-good.Weasel = NO
# Allow passive voice in technical writing
write-good.Passive = NO
# Be lenient on sentence length for technical content
write-good.TooWordy = suggestion

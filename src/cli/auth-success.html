<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Serval Sheets - Authentication Successful</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      color: #f8fafc;
      padding: 1rem;
    }
    .container {
      text-align: center;
      background: white;
      padding: 3rem 2rem;
      border-radius: 1.5rem;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
      max-width: 420px;
      width: 100%;
    }
    .logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 1.5rem;
      display: block;
    }
    .check-icon {
      font-size: 4rem;
      color: #22c55e;
      margin-bottom: 1rem;
      animation: scaleIn 0.5s ease-out;
    }
    @keyframes scaleIn {
      from { transform: scale(0); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    h1 {
      color: #0f172a;
      margin-bottom: 0.75rem;
      font-size: 1.75rem;
      font-weight: 600;
    }
    p {
      color: #64748b;
      margin-bottom: 1.5rem;
      line-height: 1.5;
    }
    .brand-tag {
      color: #22c55e;
      font-weight: 600;
      font-size: 0.9rem;
      margin-bottom: 0;
    }
    .close-hint {
      color: #94a3b8;
      font-size: 0.85rem;
      margin-top: 2rem;
      margin-bottom: 0;
      padding-top: 1.5rem;
      border-top: 1px solid #e2e8f0;
    }
  </style>
</head>

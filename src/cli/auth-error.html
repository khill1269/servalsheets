<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Serval Sheets - Authentication Error</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        padding: 1rem;
      }
      .container {
        text-align: center;
        background: white;
        padding: 3rem 2rem;
        border-radius: 1.5rem;
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
        max-width: 420px;
        width: 100%;
      }
      .logo {
        width: 80px;
        height: 80px;
        margin: 0 auto 1.5rem;
        display: block;
        opacity: 0.7;
      }
      .error-icon {
        font-size: 4rem;
        color: #ef4444;
        margin-bottom: 1rem;
        animation: shake 0.5s ease-in-out;
      }
      @keyframes shake {
        0%,
        100% {
          transform: translateX(0);
        }
        25% {
          transform: translateX(-10px);
        }
        75% {
          transform: translateX(10px);
        }
      }
      h1 {
        color: #0f172a;
        margin-bottom: 0.75rem;
        font-size: 1.75rem;
        font-weight: 600;
      }
      p {
        color: #64748b;
        margin-bottom: 1rem;
        line-height: 1.5;
      }
      .error-details {
        background: #fef2f2;
        border-left: 4px solid #ef4444;
        padding: 1rem;
        margin: 1.5rem 0;
        text-align: left;
        border-radius: 0.5rem;
      }
      .error-details code {
        color: #dc2626;
        font-family: 'Monaco', 'Menlo', 'Courier New', monospace;
        font-size: 0.85rem;
        word-break: break-word;
        display: block;
      }
      .help-link {
        color: #22c55e;
        text-decoration: none;
        font-weight: 600;
        display: inline-block;
        margin-top: 1rem;
      }
      .help-link:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="error-icon">✗</div>
      <img
        src="https://raw.githubusercontent.com/khill1269/servalsheets/main/assets/icon.svg"
        alt="Serval Sheets"
        class="logo"
      />
      <h1>Authentication Failed</h1>
      <p>We couldn't complete the OAuth authorization.</p>
      <div class="error-details">
        <code id="error-message">Please check your credentials and try again.</code>
      </div>
      <p>
        <a
          href="https://github.com/khill1269/servalsheets/blob/main/docs/guides/OAUTH_STANDARDIZED_SETUP.md"
          class="help-link"
          target="_blank"
        >
          View Setup Guide →
        </a>
      </p>
    </div>
    <script>
      const params = new URLSearchParams(window.location.search);
      const error = params.get('error');
      if (error) {
        document.getElementById('error-message').textContent = decodeURIComponent(error);
      }
    </script>
  </body>
</html>

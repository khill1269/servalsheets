name: Sync Documentation

on:
  workflow_run:
    workflows: ["106-Category Audit"]
    types:
      - completed

  workflow_dispatch:

  push:
    branches: [main]
    paths:
      - 'audit-output/results.json'

permissions:
  contents: write
  pull-requests: write

env:
  NODE_VERSION: '20'

jobs:
  sync-docs:
    name: Sync Documentation from Audit
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name != 'workflow_run' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check if audit results exist
        id: check-results
        run: |
          if [ -f "audit-output/results.json" ]; then
            echo "results_exist=true" >> $GITHUB_OUTPUT
            SCORE=$(node -p "require('./audit-output/results.json').total_percentage")
            echo "score=$SCORE" >> $GITHUB_OUTPUT
            echo "âœ“ Audit results found (Score: ${SCORE}%)"
          else
            echo "results_exist=false" >> $GITHUB_OUTPUT
            echo "âš ï¸  No audit results found"
          fi

      - name: Run audit if needed
        if: steps.check-results.outputs.results_exist != 'true'
        run: |
          npm run audit:full || echo "Audit failed, continuing"

          if [ -f "audit-output/results.json" ]; then
            SCORE=$(node -p "require('./audit-output/results.json').total_percentage")
            echo "score=$SCORE" >> $GITHUB_OUTPUT
          fi

      - name: Sync documentation
        id: sync
        run: |
          npm run docs:sync

          # Check if files were modified
          if git diff --quiet README.md docs/STATUS.md; then
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "No documentation changes needed"
          else
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "Documentation updated"
          fi

      - name: Create Pull Request
        if: steps.sync.outputs.changes == 'true' && github.event_name != 'workflow_dispatch'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: |
            docs: sync audit results (${{ steps.check-results.outputs.score }}%)

            Co-Authored-By: Claude Sonnet 4.5 <noreply@anthropic.com>
          branch: docs/audit-sync-${{ github.run_number }}
          delete-branch: true
          title: "docs: sync audit results (${{ steps.check-results.outputs.score }}%)"
          body: |
            ## ðŸ“Š Audit Documentation Sync

            **Current Audit Score:** ${{ steps.check-results.outputs.score }}%

            ### Changes

            - Updated `README.md` with current audit score badge
            - Updated `docs/STATUS.md` with latest issues

            ### Audit Summary

            This PR was automatically generated after the weekly audit run.

            ---
            _Auto-generated by [sync-docs workflow](../actions/runs/${{ github.run_id }})_
          labels: |
            documentation
            automated

      - name: Direct commit (on manual trigger)
        if: steps.sync.outputs.changes == 'true' && github.event_name == 'workflow_dispatch'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add README.md docs/STATUS.md

          git commit -m "docs: sync audit results (${{ steps.check-results.outputs.score }}%)" \
            -m "Co-Authored-By: Claude Sonnet 4.5 <noreply@anthropic.com>"

          git push origin HEAD:main

          echo "âœ“ Changes committed directly to main"

      - name: Summary
        run: |
          echo "## Documentation Sync" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ steps.sync.outputs.changes }}" = "true" ]; then
            echo "âœ“ Documentation updated with audit score: ${{ steps.check-results.outputs.score }}%" >> $GITHUB_STEP_SUMMARY

            if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "Changes committed directly to main branch." >> $GITHUB_STEP_SUMMARY
            else
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "A pull request has been created for review." >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "No documentation changes needed." >> $GITHUB_STEP_SUMMARY
          fi

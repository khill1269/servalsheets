name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  # Fast checks that don't require test sharding
  quick-checks:
    name: Quick Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup Turbo cache
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: Validate action metadata consistency
        run: npm run validate:actions

      - name: Build (required for dynamic imports)
        run: npx turbo run build

      - name: Verify documentation matches code
        run: |
          # Import actual counts from source of truth
          EXPECTED_TOOLS=$(node -p "require('./dist/schemas/index.js').TOOL_COUNT")
          EXPECTED_ACTIONS=$(node -p "require('./dist/schemas/index.js').ACTION_COUNT")

          echo "Source of truth: ${EXPECTED_TOOLS} tools, ${EXPECTED_ACTIONS} actions"

          # Check README.md mentions correct count
          if ! grep -q "${EXPECTED_TOOLS} tools, ${EXPECTED_ACTIONS} actions" README.md; then
            echo "❌ README.md has incorrect action count"
            echo "   Expected: ${EXPECTED_TOOLS} tools, ${EXPECTED_ACTIONS} actions"
            echo "   Current: $(grep -o '[0-9]* tools, [0-9]* actions' README.md || echo 'not found')"
            exit 1
          fi

          # Check SKILL.md mentions correct count
          if ! grep -q "${EXPECTED_TOOLS} tools with ${EXPECTED_ACTIONS} actions" docs/guides/SKILL.md; then
            echo "❌ SKILL.md has incorrect action count"
            echo "   Expected: ${EXPECTED_TOOLS} tools with ${EXPECTED_ACTIONS} actions"
            echo "   Current: $(grep -o '[0-9]* tools with [0-9]* actions' docs/guides/SKILL.md || echo 'not found')"
            exit 1
          fi

          echo "✅ Documentation action counts are correct (${EXPECTED_TOOLS} tools, ${EXPECTED_ACTIONS} actions)"

      - name: Validate metadata consistency (strict mode)
        run: npm run check:metadata-strict

      - name: Validate cross-map completeness
        run: npm test -- --run tests/contracts/cross-map-consistency.test.ts

      - name: Check for hardcoded count references
        run: bash scripts/check-hardcoded-counts.sh

      - name: Validate exact tool count
        run: |
          node -e "
          const { TOOL_DEFINITIONS } = require('./dist/mcp/registration/tool-definitions.js');
          const { TOOL_COUNT } = require('./dist/schemas/index.js');

          if (TOOL_DEFINITIONS.length !== TOOL_COUNT) {
            console.error(\`❌ TOOL_DEFINITIONS length (\${TOOL_DEFINITIONS.length}) !== TOOL_COUNT (\${TOOL_COUNT})\`);
            process.exit(1);
          }

          console.log(\`✅ Tool count validated: \${TOOL_COUNT} tools\`);
          "

      - name: Check placeholders
        run: npx turbo run check:placeholders

      - name: Type check
        run: npx turbo run typecheck

      - name: Lint
        run: npx turbo run lint

      - name: Check architecture
        run: npm run check:architecture

      - name: Format check
        run: npx turbo run format:check

  # Parallel test execution with sharding
  test:
    name: Test (Shard ${{ matrix.shard }})
    runs-on: ubuntu-latest
    needs: quick-checks

    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2, 3, 4]
        total_shards: [4]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup Turbo cache
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-test-${{ matrix.shard }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-test-${{ matrix.shard }}-
            ${{ runner.os }}-turbo-test-
            ${{ runner.os }}-turbo-

      - name: Run tests (shard ${{ matrix.shard }}/${{ matrix.total_shards }})
        run: npm test -- --run --shard=${{ matrix.shard }}/${{ matrix.total_shards }}

  # Build after all tests pass
  build:
    name: Build & Package
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup Turbo cache
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-build-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-build-
            ${{ runner.os }}-turbo-

      - name: Build
        run: npx turbo run build

      - name: Validate server.json
        run: npm run validate:server-json

      - name: Validate server.json (extended)
        run: npm run validate:server-json-extended

      - name: Check package can be packed
        run: npm pack --dry-run

  security:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run security audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

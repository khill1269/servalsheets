name: 106-Category Audit

on:
  schedule:
    # Run every Sunday at midnight UTC
    - cron: '0 0 * * 0'

  workflow_dispatch:
    inputs:
      score_threshold:
        description: 'Minimum audit score threshold (%)'
        required: false
        default: '130'
        type: number

  release:
    types: [published]

env:
  NODE_VERSION: '20'
  AUDIT_OUTPUT_DIR: 'audit-output'

jobs:
  audit:
    name: Run 106-Category Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full history for historical comparison

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create audit output directory
        run: mkdir -p ${{ env.AUDIT_OUTPUT_DIR }}

      - name: Run full 106-category audit
        id: audit
        run: |
          npm run audit:full
          echo "Audit completed. Checking results..."

          # Extract score from results
          if [ -f "${{ env.AUDIT_OUTPUT_DIR }}/results.json" ]; then
            SCORE=$(node -p "require('./${{ env.AUDIT_OUTPUT_DIR }}/results.json').total_percentage")
            echo "audit_score=$SCORE" >> $GITHUB_OUTPUT
            echo "‚úÖ Audit score: ${SCORE}%"
          else
            echo "‚ùå Audit results file not found"
            exit 1
          fi
        continue-on-error: true

      - name: Validate audit score threshold
        if: steps.audit.outcome == 'success'
        run: |
          THRESHOLD=${{ inputs.score_threshold || 130 }}
          SCORE=${{ steps.audit.outputs.audit_score }}

          echo "Score: ${SCORE}%"
          echo "Threshold: ${THRESHOLD}%"

          if (( $(echo "$SCORE < $THRESHOLD" | bc -l) )); then
            echo "‚ùå Audit score below threshold: ${SCORE}% < ${THRESHOLD}%"
            echo "::error::Audit score (${SCORE}%) is below the required threshold (${THRESHOLD}%)"
            exit 1
          else
            echo "‚úÖ Audit score meets threshold: ${SCORE}% ‚â• ${THRESHOLD}%"
          fi

      - name: Generate audit report
        if: always()
        run: |
          npm run audit:report

          if [ -f "${{ env.AUDIT_OUTPUT_DIR }}/REPORT.md" ]; then
            echo "‚úÖ Audit report generated"

            # Show summary
            echo "## Audit Summary" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            head -n 50 "${{ env.AUDIT_OUTPUT_DIR }}/REPORT.md" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ö†Ô∏è Audit report not generated"
          fi

      - name: Upload audit results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: audit-results-${{ github.run_number }}
          path: |
            ${{ env.AUDIT_OUTPUT_DIR }}/results.json
            ${{ env.AUDIT_OUTPUT_DIR }}/REPORT.md
            ${{ env.AUDIT_OUTPUT_DIR }}/evidence/
          retention-days: 90

      - name: Check for critical issues
        if: steps.audit.outcome == 'success'
        run: |
          # Check for P0 critical issues
          P0_COUNT=$(node -p "require('./${{ env.AUDIT_OUTPUT_DIR }}/results.json').issues.filter(i => i.priority === 'P0').length")

          if [ "$P0_COUNT" -gt 0 ]; then
            echo "::warning::Found $P0_COUNT critical P0 issues"
            echo "‚ö†Ô∏è $P0_COUNT critical issues require immediate attention"
          else
            echo "‚úÖ No critical P0 issues found"
          fi

      - name: Comment on PR (if applicable)
        if: github.event_name == 'pull_request' && steps.audit.outcome == 'success'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const results = JSON.parse(fs.readFileSync('${{ env.AUDIT_OUTPUT_DIR }}/results.json', 'utf8'));

            const score = results.total_percentage;
            const issues = results.issues || [];
            const p0 = issues.filter(i => i.priority === 'P0').length;
            const p1 = issues.filter(i => i.priority === 'P1').length;

            const comment = `## üìä 106-Category Audit Results

            **Overall Score:** ${score}%

            **Issues by Priority:**
            - P0 (Critical): ${p0}
            - P1 (High): ${p1}
            - P2 (Medium): ${issues.filter(i => i.priority === 'P2').length}
            - P3 (Low): ${issues.filter(i => i.priority === 'P3').length}

            ${p0 > 0 ? '‚ö†Ô∏è **Action Required:** Critical issues found that must be addressed.' : '‚úÖ No critical issues'}

            [View Full Report](../actions/runs/${{ github.run_id }})
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

      - name: Audit completion status
        if: always()
        run: |
          if [ "${{ steps.audit.outcome }}" = "success" ]; then
            echo "‚úÖ Audit completed successfully"
            echo "Score: ${{ steps.audit.outputs.audit_score }}%"
          else
            echo "‚ùå Audit failed or encountered errors"
            exit 1
          fi

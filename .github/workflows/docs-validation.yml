name: Documentation Validation

on:
  pull_request:
    paths:
      - 'docs/**'
      - '*.md'
      - '.markdownlint.json'
      - '.cspell.json'
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - '*.md'
  schedule:
    # Run external link check every Monday at 9am UTC
    - cron: '0 9 * * 1'
  workflow_dispatch: # Allow manual trigger

jobs:
  validate-docs:
    name: Validate Documentation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint Markdown
        run: npm run docs:lint
        continue-on-error: false

      - name: Spell Check
        run: npm run docs:spell
        continue-on-error: true

      - name: Check Internal Links
        run: npm run docs:check-links
        continue-on-error: true

      - name: Build VitePress (validates structure)
        run: npm run docs:site

  link-check-external:
    name: Check External Links (Weekly)
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check External Links
        run: npm run docs:check-external-links
        continue-on-error: true

name: Architecture Validation

on:
  pull_request:
    branches: [main, develop]
    paths:
      - 'src/**/*.ts'
      - '.dependency-cruiser.cjs'
      - 'package.json'
      - 'package-lock.json'
  push:
    branches: [main, develop]
    paths:
      - 'src/**/*.ts'
      - '.dependency-cruiser.cjs'

jobs:
  dependency-analysis:
    name: Dependency Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check for circular dependencies
        id: circular
        run: |
          echo "Running dependency-cruiser..."
          npx depcruise --config .dependency-cruiser.cjs --output-type err src/ > depcruise-output.txt 2>&1 || true

          # Check for circular dependencies specifically
          if grep -q "error no-circular" depcruise-output.txt; then
            echo "âŒ Circular dependencies detected"
            cat depcruise-output.txt
            exit 1
          fi

          # Check for other errors (not warnings)
          if grep -q "^  error" depcruise-output.txt; then
            echo "âš ï¸  Architecture violations detected"
            cat depcruise-output.txt
            exit 1
          fi

          # Show warnings but don't fail
          if grep -q "^  warn" depcruise-output.txt; then
            echo "âš ï¸  Architecture warnings (non-blocking):"
            cat depcruise-output.txt
          else
            echo "âœ… No architecture violations"
          fi

      - name: Generate dependency graph
        if: always()
        run: |
          # Generate visual dependency graph
          npx depcruise --config .dependency-cruiser.cjs --output-type dot src/ > architecture.dot 2>/dev/null || true

          # Convert to SVG if dot is available
          if command -v dot &> /dev/null; then
            dot -T svg architecture.dot > architecture-graph.svg
            echo "âœ… Generated dependency graph: architecture-graph.svg"
          else
            echo "â„¹ï¸  Graphviz not installed, skipping SVG generation"
          fi

      - name: Upload dependency graph
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dependency-graph
          path: |
            architecture.dot
            architecture-graph.svg
          retention-days: 30

  dead-code-analysis:
    name: Dead Code Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check for dead code
        id: knip
        run: |
          echo "Running knip..."
          npx knip --production > knip-output.txt 2>&1 || true

          # Show results
          if [ -s knip-output.txt ]; then
            echo "âš ï¸  Dead code detected:"
            cat knip-output.txt

            # Count issues
            ISSUE_COUNT=$(grep -c "^" knip-output.txt || echo "0")
            echo "Total issues: $ISSUE_COUNT"

            # Fail if more than 10 unused items (configurable threshold)
            if [ "$ISSUE_COUNT" -gt 10 ]; then
              echo "âŒ Too many unused items ($ISSUE_COUNT > 10 threshold)"
              exit 1
            fi
          else
            echo "âœ… No dead code detected"
          fi

      - name: Upload dead code report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dead-code-report
          path: knip-output.txt
          retention-days: 30

  architecture-summary:
    name: Architecture Summary
    runs-on: ubuntu-latest
    needs: [dependency-analysis, dead-code-analysis]
    if: always()

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Generate summary
        run: |
          echo "## ðŸ—ï¸  Architecture Validation Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Dependency analysis status
          if [ "${{ needs.dependency-analysis.result }}" == "success" ]; then
            echo "âœ… **Dependency Analysis**: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Dependency Analysis**: Failed" >> $GITHUB_STEP_SUMMARY
          fi

          # Dead code analysis status
          if [ "${{ needs.dead-code-analysis.result }}" == "success" ]; then
            echo "âœ… **Dead Code Analysis**: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸  **Dead Code Analysis**: Warning" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“Š View detailed reports in the artifacts section." >> $GITHUB_STEP_SUMMARY

apiVersion: v1
kind: Service
metadata:
  name: servalsheets
  namespace: servalsheets
  labels:
    app: servalsheets
spec:
  type: ClusterIP
  selector:
    app: servalsheets
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800

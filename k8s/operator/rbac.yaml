---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: servalsheets-operator
  namespace: servalsheets-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: servalsheets-operator
rules:
  # ServalSheetsServer custom resources
  - apiGroups: ['servalsheets.io']
    resources: ['servalsheets-servers']
    verbs: ['get', 'list', 'watch', 'create', 'update', 'patch', 'delete']
  - apiGroups: ['servalsheets.io']
    resources: ['servalsheets-servers/status']
    verbs: ['get', 'update', 'patch']

  # Core resources
  - apiGroups: ['']
    resources: ['services', 'pods', 'configmaps', 'secrets']
    verbs: ['get', 'list', 'watch', 'create', 'update', 'patch', 'delete']
  - apiGroups: ['']
    resources: ['events']
    verbs: ['create', 'patch']

  # Apps resources
  - apiGroups: ['apps']
    resources: ['deployments', 'replicasets']
    verbs: ['get', 'list', 'watch', 'create', 'update', 'patch', 'delete']

  # Autoscaling resources
  - apiGroups: ['autoscaling']
    resources: ['horizontalpodautoscalers']
    verbs: ['get', 'list', 'watch', 'create', 'update', 'patch', 'delete']

  # Networking resources
  - apiGroups: ['networking.k8s.io']
    resources: ['ingresses']
    verbs: ['get', 'list', 'watch', 'create', 'update', 'patch', 'delete']

  # Metrics
  - apiGroups: ['metrics.k8s.io']
    resources: ['pods', 'nodes']
    verbs: ['get', 'list']
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: servalsheets-operator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: servalsheets-operator
subjects:
  - kind: ServiceAccount
    name: servalsheets-operator
    namespace: servalsheets-system
---
apiVersion: v1
kind: Namespace
metadata:
  name: servalsheets-system

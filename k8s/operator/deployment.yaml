apiVersion: apps/v1
kind: Deployment
metadata:
  name: servalsheets-operator
  namespace: servalsheets-system
  labels:
    app: servalsheets-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: servalsheets-operator
  template:
    metadata:
      labels:
        app: servalsheets-operator
    spec:
      serviceAccountName: servalsheets-operator
      containers:
        - name: operator
          image: servalsheets/operator:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: NODE_ENV
              value: "production"
            - name: LOG_LEVEL
              value: "info"
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
